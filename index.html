<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Librería</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="contenedorProductos" class="row">
            </div>
            <section id="carrito" class="mt-4">
                <h3>Carrito de compras</h3>
                <div id="contenedorCarrito"></div>
                <div class="d-flex justify-content-end align-items-center mt-3">
                    <h4 id="totalCarrito" class="me-3"></h4>
                    <button id="vaciarCarrito" class="btn btn-danger btn-lg btn-carrito me-2">Vaciar Carrito</button>
                    <button id="confirmarCompra" class="btn btn-success btn-lg btn-carrito">Comprar</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="bg-dark text-light mt-5 p-4 text-center">
        <p>Síguenos en nuestras redes sociales</p>
        <div>
            <a href="#" class="text-light me-2"><i class="bi bi-facebook"></i> Facebook</a>
            <a href="#" class="text-light me-2"><i class="bi bi-twitter"></i> Twitter</a>
            <a href="#" class="text-light me-2"><i class="bi bi-instagram"></i> Instagram</a>
        </div>
        <p>Contacto: contacto@libreria.com | Teléfono: 123-456-7890</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
